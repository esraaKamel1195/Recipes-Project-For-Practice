<br />
<div class="row">
  <div class="col-md-6">
    <button
      class="btn btn-primary mb-3"
      type="button"
      (click)="onNewRecipe()"
    >
      New Recipe
    </button>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let recipe of recipes; let i = index">
      <app-recipe-item [recipe]="recipe" [index]="i"></app-recipe-item>
    </div>
  </div>
</div>
